<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리 - 파킹온</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/management.css}">
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header('시스템관리 → 공지사항')}"></div>

    <main class="management-container">
        <!-- 좌측: 아파트 목록 -->
        <aside class="management-sidebar">
            <div class="sidebar-search">
                <h3 class="sidebar-title">아파트명</h3>
                <div class="search-input-group">
                    <input type="text" class="form-input" placeholder="검색...">
                    <button class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        조회
                    </button>
                </div>
            </div>

            <div class="item-table-wrapper">
                <table class="item-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">
                                <input type="checkbox" id="apt-all">
                            </th>
                            <th>아파트 코드</th>
                            <th>아파트명</th>
                        </tr>
                    </thead>
                    <tbody id="apartmentList">
                        <tr class="item-table-row selected">
                            <td>
                                <input type="checkbox" id="apt-all-0" checked>
                            </td>
                            <td class="item-code">A000000</td>
                            <td class="item-name">전체</td>
                        </tr>
                        <tr class="item-table-row" th:each="apt, iterStat : ${apartments}">
                            <td>
                                <input type="checkbox" th:id="'apt' + ${apt.id}">
                            </td>
                            <td class="item-code" th:text="${apt.code}">A1001234</td>
                            <td class="item-name" th:text="${apt.name}" th:attr="data-full-text=${apt.name}">삼성1단지</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button class="btn-page btn-page-first" aria-label="첫 페이지"></button>
                <button class="btn-page btn-page-prev" aria-label="이전 페이지"></button>
                <button class="btn-page active">1</button>
                <button class="btn-page">2</button>
                <button class="btn-page">3</button>
                <button class="btn-page">4</button>
                <button class="btn-page">5</button>
                <button class="btn-page btn-page-next" aria-label="다음 페이지"></button>
                <button class="btn-page btn-page-last" aria-label="마지막 페이지"></button>
            </div>
        </aside>

        <!-- 우측: 공지사항 목록 및 입력 -->
        <div class="management-content">
            <!-- 검색 바 -->
            <div class="search-bar">
                <input type="text" class="form-input" placeholder="검색어 입력" style="max-width: 300px;">
                <button class="btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    조회
                </button>
            </div>

            <!-- 공지사항 목록 -->
            <div class="data-grid">
                <div class="table-controls">
                    <select class="form-select" style="width: 100px;">
                        <option value="10">10건</option>
                        <option value="20">20건</option>
                        <option value="50">50건</option>
                        <option value="100">100건</option>
                    </select>
                </div>
                <div class="grid-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>순번</th>
                                <th>발송시간</th>
                                <th>수신자</th>
                                <th>발송</th>
                                <th>수신완료</th>
                                <th>공지팝업</th>
                                <th>제목</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="notify, iterStat : ${notifies}">
                                <td th:text="${iterStat.index + 1}">1</td>
                                <td th:text="${#temporals.format(notify.sendDate, 'yyyy-MM-dd HH:mm:ss')}">2025-10-21 09:00:00</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td th:text="${notify.isActive ? 'V' : 'X'}">V</td>
                                <td th:text="${notify.title}">통합서버 관리점검</td>
                            </tr>
                            <tr th:if="${notifies == null or notifies.isEmpty()}">
                                <td colspan="7" style="text-align: center;">등록된 공지사항이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="btn-page btn-page-first" aria-label="첫 페이지"></button>
                    <button class="btn-page btn-page-prev" aria-label="이전 페이지"></button>
                    <button class="btn-page active">1</button>
                    <button class="btn-page">2</button>
                    <button class="btn-page btn-page-next" aria-label="다음 페이지"></button>
                    <button class="btn-page btn-page-last" aria-label="마지막 페이지"></button>
                </div>
            </div>

            <!-- 공지사항 등록/수정 폼 -->
            <div class="form-section">
                <form class="notify-form">
                    <div class="form-grid">
                        <label class="form-field-label">일련번호</label>
                        <div style="font-size: var(--text-sm); color: var(--text-primary);">3</div>

                        <label class="form-field-label">아파트</label>
                        <select class="form-select">
                            <option>전체공지</option>
                            <option>삼성1단지</option>
                            <option>삼성2단지</option>
                        </select>

                        <label class="form-field-label">수신자</label>
                        <select class="form-select">
                            <option>전체공지</option>
                            <option>관리자</option>
                            <option>경비실</option>
                        </select>

                        <label class="form-field-label">제목</label>
                        <input type="text" class="form-input" placeholder="제목 입력">

                        <label class="form-field-label">공지내용</label>
                        <textarea class="form-textarea" rows="5" placeholder="공지 내용을 입력하세요"></textarea>

                        <label class="form-field-label">알림방식</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="notifyType" value="POPUP" id="typePopup" checked>
                                <label for="typePopup">팝업창표시</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="notifyType" value="ALERT" id="typeAlert">
                                <label for="typeAlert">도착알림만</label>
                            </div>
                        </div>

                        <label class="form-field-label">이미지</label>
                        <div class="input-group">
                            <input type="text" class="form-input" placeholder="c:\test.jpg" readonly>
                            <input type="file" id="notifyImage" style="display: none;">
                            <button type="button" class="btn-secondary" onclick="document.getElementById('notifyImage').click()">파일 등록</button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                <path d="M3 3v5h5"></path>
                            </svg>
                            초기화
                        </button>
                        <button type="submit" class="btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            저장(발송)
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/notify-manage.js}"></script>
</body>
</html>
