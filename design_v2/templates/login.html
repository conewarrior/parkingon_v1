<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 파킹온 아파트너</title>
    <!-- Prevent favicon 404 errors -->
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/common.js}"></script>
</head>
<body class="login-page">
    <!-- 로그인 컨테이너 -->
    <div class="login-container">
        <!-- 로고 섹션 -->
        <div class="logo-section">
            <img th:src="@{/images/parkingon-logo.png}" alt="ParkingOn Logo" class="login-logo">
        </div>

        <!-- 로그인 카드 -->
        <div class="login-card">
            <h2 class="login-title">로그인</h2>

            <!-- 에러 메시지 -->
            <div th:if="${param.error}" class="error-message" style="background-color: #fee; color: #c33; padding: 12px; border-radius: 4px; margin-bottom: 16px; text-align: center;">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <!-- 아이디 입력 -->
                <div class="form-group">
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-input"
                        placeholder="아이디 입력"
                        required>
                    <span class="error-message" id="username-error">
                        아이디를 입력해주세요.
                    </span>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-input"
                        placeholder="비밀번호"
                        required>
                    <span class="error-message" id="password-error">
                        비밀번호를 입력해주세요.
                    </span>
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit" class="btn-login">로그인</button>

                <!-- 비밀번호 변경 링크 -->
                <div class="login-footer">
                    <a href="#" class="change-password-link" onclick="alert('관리자에게 문의하세요.'); return false;">비밀번호 변경</a>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
