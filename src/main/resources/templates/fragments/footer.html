<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Footer Fragment -->
    <div th:fragment="footer">
        <footer class="app-footer">
            <div class="footer-info">
                <span>로그인명: <span th:text="${session.username} ?: '관리자'">관리자</span></span>
                <span>로그인시간: <span th:text="${session.loginTime} ?: '--:--:--'">--:--:--</span></span>
                <span>현재시간: <span id="currentTime">--:--:--</span></span>
            </div>
        </footer>

        <script>
            // 실시간 시계 업데이트
            function updateClock() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const date = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                const timeString = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
                const element = document.getElementById('currentTime');
                if (element) {
                    element.textContent = timeString;
                }
            }

            updateClock();
            setInterval(updateClock, 1000);
        </script>
    </div>
</body>
</html>
