<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Breadcrumb Fragment -->
    <div th:fragment="breadcrumb(category, page)">
        <nav class="breadcrumb-nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/" class="breadcrumb-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 1L1 7v7h5V9h4v5h5V7L8 1z"/>
                        </svg>
                        Home
                    </a>
                </li>
                <li class="breadcrumb-item" th:if="${category != null}">
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-text" th:text="${category}">카테고리</span>
                </li>
                <li class="breadcrumb-item" th:if="${page != null}">
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-text active" th:text="${page}">현재 페이지</span>
                </li>
            </ol>
        </nav>
    </div>
</body>
</html>
