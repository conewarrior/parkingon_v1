<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 단지 관리 - 파킹온</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/management.css}">
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header('APT관리 → 아파트 단지 관리')}"></div>

    <main class="management-container">
        <!-- 좌측: 아파트 목록 -->
        <aside class="management-sidebar">
            <div class="sidebar-search">
                <h3 class="sidebar-title">아파트명</h3>
                <div class="search-input-group">
                    <input type="text" class="form-input" placeholder="검색...">
                    <button class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        조회
                    </button>
                </div>
            </div>

            <div class="item-table-wrapper">
                <table class="item-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">
                                <input type="checkbox" id="apt-all">
                            </th>
                            <th>아파트 코드</th>
                            <th>아파트명</th>
                        </tr>
                    </thead>
                    <tbody id="apartmentList">
                        <tr class="item-table-row" th:each="apt, iterStat : ${apartments}"
                            th:classappend="${iterStat.index == 0} ? 'selected' : ''">
                            <td>
                                <input type="checkbox" th:id="'apt' + ${apt.id}"
                                       th:checked="${iterStat.index == 0}">
                            </td>
                            <td class="item-code" th:text="${apt.code}">A1001234</td>
                            <td class="item-name" th:text="${apt.name}">삼성1단지</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button class="btn-page btn-page-first" aria-label="첫 페이지"></button>
                <button class="btn-page btn-page-prev" aria-label="이전 페이지"></button>
                <button class="btn-page active">1</button>
                <button class="btn-page">2</button>
                <button class="btn-page">3</button>
                <button class="btn-page">4</button>
                <button class="btn-page">5</button>
                <button class="btn-page btn-page-next" aria-label="다음 페이지"></button>
                <button class="btn-page btn-page-last" aria-label="마지막 페이지"></button>
            </div>
        </aside>

        <!-- 우측: 아파트 정보 입력 -->
        <div class="management-content">
            <form class="apartment-form">
                <div class="form-grid">
                    <!-- 기본 정보 -->
                    <label class="form-field-label">아파트</label>
                    <div class="input-group">
                        <input type="text" class="form-input" value="삼성1단지">
                        <button type="button" class="btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            수정
                        </button>
                    </div>

                    <label class="form-field-label">아파트 코드</label>
                    <div class="input-group">
                        <input type="text" class="form-input" value="A1001234" id="aptCode">
                        <button type="button" class="btn-secondary" onclick="checkDuplicate()">중복확인</button>
                    </div>

                    <label class="form-field-label">권역</label>
                    <select class="form-select">
                        <option>수도권</option>
                        <option>강원권</option>
                        <option>충청권</option>
                        <option>남부권</option>
                        <option>제주권</option>
                    </select>

                    <label class="form-field-label">관리소명</label>
                    <input type="text" class="form-input" value="○○ 관리사무소">

                    <label class="form-field-label">담당자명</label>
                    <input type="text" class="form-input" value="홍길동">

                    <label class="form-field-label">연락처</label>
                    <input type="tel" class="form-input" value="00-0000-0000">

                    <label class="form-field-label">영업담당자</label>
                    <input type="text" class="form-input" value="김영업">

                    <label class="form-field-label">영업담당자 연락처</label>
                    <input type="tel" class="form-input" value="00-0000-0000">

                    <label class="form-field-label">우편번호</label>
                    <div class="input-group">
                        <input type="text" class="form-input" value="12345">
                        <button type="button" class="btn-secondary" onclick="searchAddress()">찾기</button>
                    </div>

                    <label class="form-field-label">주소</label>
                    <input type="text" class="form-input" value="서울시 강남구">

                    <label class="form-field-label">메모</label>
                    <textarea class="form-textarea" rows="3"></textarea>
                </div>

                <!-- Divider -->
                <div style="border-top: 2px solid var(--border-light); margin: var(--spacing-6) 0;"></div>

                <!-- 업무 시간 -->
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: var(--spacing-4);">
                    <h4 style="font-size: var(--text-base); font-weight: 600; margin: 0;">업무 시간</h4>
                    <button type="button" class="btn-secondary">기본값</button>
                </div>

                <div class="form-grid">
                    <label class="form-field-label">업무 시작 시간</label>
                    <input type="time" class="form-input" value="18:00">

                    <label class="form-field-label">업무 종료 시간</label>
                    <input type="time" class="form-input" value="09:00">

                    <label class="form-field-label">차단기</label>
                    <select class="form-select">
                        <option>정상 운영</option>
                        <option>점검중</option>
                        <option>사용안함</option>
                    </select>
                </div>

                <!-- Divider -->
                <div style="border-top: 1px solid var(--border-light); margin: var(--spacing-5) 0;"></div>

                <!-- 기타 설정 -->
                <div class="form-grid">
                    <label class="form-field-label">블랙 리스트</label>
                    <select class="form-select">
                        <option>입차 제한</option>
                        <option>경고만</option>
                        <option>사용안함</option>
                    </select>

                    <label class="form-field-label">화이트 리스트</label>
                    <select class="form-select">
                        <option>자동 입차</option>
                        <option>확인 후 입차</option>
                        <option>사용안함</option>
                    </select>

                    <label class="form-field-label">주기적 방문 차량</label>
                    <div class="input-group">
                        <select class="form-select" style="max-width: 100px;">
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                        </select>
                        <span>일 이내</span>
                        <select class="form-select" style="max-width: 100px;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <span>회 이상 입차</span>
                        <select class="form-select">
                            <option>자동 입차</option>
                            <option>확인 후 입차</option>
                            <option>사용안함</option>
                        </select>
                    </div>
                </div>

                <!-- 저장 버튼 -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        저장
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/apt-manage.js}"></script>
</body>
</html>
